<script>
    myModule.controller('GridController', function ($scope, $q, $timeout) {
        'use strict';

        //$scope.onExport = function () {

        //        return {field: value.field, name: value.name};
        //    }));
        //};

        $scope.gridData = {
            enableSelect: true,
            enableExport: true,
            exportOptions: {xls: true},
            columns: [
//                {field: 'id', name: 'id', render: renderId},
                {field: 'id', name: 'id', edit: true, editType: 'input', afterEdit: afterEdit},
                {field: 'name', name: '名字', edit: true, editType: 'autocomplete', onEditting: onEditting},
                {
                    field: 'age',
                    name: '年龄',
                    edit: true,
                    editType: 'autocomplete',
                    onEditting: onEditting1,
                    afterEdit: afterEdit
                },
                {
                    field: 'gender',
                    name: '性别',
                    edit: true,
                    editType: 'select',
                    editData: editData,
                    afterEdit: afterEditGender
                },

                {
                    field: 'isOk',
                    name: '是否',
                    export: exportIsOk,
                    edit: true,
                    editType: 'switch',
                    editEver: true,
                    afterEdit: afterEditOk
                }
            ],
            actions: [{
                type: 'btn',
                html: '删除',
                action: onDel,
                batch: onApproves,
                isDisabled: isDisabled
            }],
            getData: function () {
                return getData();
            }
        };

        $timeout(function () {
            $scope.gridData.watchReload = true;
        }, 2000);

        $scope.editData = editData;
        $scope.select = null;

        function onEditting(col, data, callback) {
            console.log(data);
            $timeout(function () {
                callback([{
                    value: 'id1',
                    display: 'value1'
                }]);

            console.log(data);
            $timeout(function () {
                callback([
                    {
                        "value": 24210090697439953,
                        "display": "201"
                    },
                    {
                        "value": 24210090697439954,
                        "display": "202"
                    }
                ]);
            }, 500);
        }

        function onApproves() {

        }

        function exportIsOk(value) {
            return value ? '是' : '否';
        }

        function editData() {
            var def = $q.defer();
            def.resolve([{
                value: 1,
                name: '男'
            }, {
                value: 2,
                name: '女'
            }]);
            return def.promise;
            //return [{
            //    value: 1,
            //    name: '男'
            //}, {
            //    value: 2,
            //    name: '女'
            //}];
        }

        function renderId(value) {
            return '<input ng-model="data[col.field]" />';
        }

        function afterEditOk(data) {
            console.log(data);
        }

        function afterEditGender(data) {
            console.log(data);
        }

        function afterEdit(data, col, selectId) {
            console.log(data);
            var def = $q.defer();
            def.resolve();
            return def.promise;
        }

        function onDel(value) {
        }

        function isDisabled(data) {
            return (data.gender === 2) ? true : false;
        }


        function getData() {
            var def = $q.defer();
            def.resolve({
                values: [{
                    id: 1,
                    name: '1123',
                    age: '10',
                    gender: 1,
                    isOk: false
                }, {
                    id: 1,
                    name: 'haha',
                    age: '15',
                    gender: 1,
                    isOk: true
                }, {
                    id: 1,
                    name: '有引号"有引号',
                    age: '20',
                    gender: 1,
                    isOk: false
                }, {
                    id: 1,
                    name: '有逗号,有逗号',
                    age: '25',
                    gender: 2,
                    isOk: false
                }]
            });
            return def.promise;
        }
    });
